name: CI/CD - ECS Deploy

on:
  push:
    branches:
      - main
      - develop

env:
  AWS_REGION: eu-west-3
  ECR_REPO_APP: php-ecs-app
  ECR_REPO_NGINX: php-ecs-nginx

jobs:
  build-and-push:
    name: Build and Push Docker Images to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildkit
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug

      - name: Build and push PHP App Docker image to ECR
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./app
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            ${{env.ECR_REGISTRY}}/${{env.ECR_REPO_APP}}:latest

      - name: Build and push Nginx Docker image to ECR
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./nginx
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            ${{env.ECR_REGISTRY}}/${{env.ECR_REPO_NGINX}}:latest

  deploy-ecs:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster php-ecs-cluster --service php-ecs-service --force-new-deployment
